<!DOCTYPE html>
<html>

<head>
    <title>Avenged Sevenfold | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script> <!--async scripts tells the page to load
    while the script is running-->

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Avenged Sevenfold</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Avenged Sevenfold</span>
                <img class="shop-item-image" src="Images/Avenged-Sevenfold.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">
                        ADD TO CART
                    </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Nightmare</span>
                <img class="shop-item-image" src="Images/Nightmare.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Hail To the King</span>
                <img class="shop-item-image" src="Images/HailToTheKing.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Blackreign</span>
                <img class="shop-item-image" src="Images/blackreign.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Images/Avenged-shirt2.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Mug</span>
                <img class="shop-item-image" src="Images/Avenged-mug.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Avenged Sevenfold</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtu.be/UM9vgmOR9GU" target="_blank">
                        <img src="Images/YouTube Logo white.png">
                    </a>
                </li>
                <li>
                    <a href="http://spotify.com" target="_blank">
                        <img src="Images/Spotify Logo white.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/AvengedSevenfold" target="_blank">
                        <img src="Images/facebook Logo white.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</html>
